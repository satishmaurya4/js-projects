<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-control">
          <label for="bill">Bill:</label>
          <input type="number" id="bill" />
        </div>
        <div class="form-control">
          <label for="range">Select Tip %:</label>
          <input
            type="range"
            id="range"
            min="0"
            max="100"
            value="0"
            step="10"
          />
        </div>
      </form>
      <p><strong>Tip Amount:</strong><span class="tip-value"></span></p>
      <p><strong>Total Bill:</strong><span class="bill-value"></span></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
